<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Introdução ao Firebase</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Real Time Database</h1>

      <div class="w-100 d-flex flex-column gap-4 mt-4 px-4">
        <ul id="usersList" class="list-group"></ul>

        <form class="d-flex flex-column gap-4">
          <div class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <label for="age">Idade</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Idade"
            />
          </div>
          <button class="btn btn-lg btn-block btn-danger" id="addButton">
            Adicionar
          </button>
        </form>
        <a
          class="btn btn-outline-danger d-flex justify-content-center align-items-center gap-2"
          href="index.html"
        >
          <ion-icon name="home-outline"></ion-icon>
          Voltar para Home</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/real-time-database.bundle.js"></script>
  </body>
</html>
