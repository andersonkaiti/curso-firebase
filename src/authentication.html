<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/db65c38b03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Introdução ao Firebase</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Autenticação</h1>

      <div class="w-100 d-flex flex-column gap-4 mt-4 px-4">
        <h3 class="text-center" id="displayName">Você não está autenticado</h3>
        <form class="d-flex flex-column gap-4">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Senha"
            />
          </div>
        </form>

        <button
          class="w-100 btn btn-lg btn-block btn-danger"
          id="authEmailPassButton"
        >
          Autenticar
        </button>
        <button
          class="w-100 btn btn-lg btn-block btn-outline-danger"
          id="createUserButton"
        >
          Criar Nova Conta
        </button>

        <p class="text-center"><small>ou</small></p>

        <p class="text-center">
          <button class="btn btn-sm btn-outline-dark" id="authGitHubButton">
            <i class="fa fa-github fa-2x"></i>
          </button>
          <!-- <button class="btn btn-sm btn-danger" id="authFacebookButton">
            <i class="fa fa-facebook fa-2x"></i>
          </button> -->
          <!-- <button class="btn btn-sm btn-info" id="authTwitterButton">
            <i class="fa fa-twitter fa-2x"></i>
          </button> -->
          <button class="btn btn-sm btn-danger" id="authGoogleButton">
            <i class="fa fa-google fa-2x"></i>
          </button>
          <button
            class="btn btn-sm btn-outline-dark"
            id="authAnonymouslyButton"
          >
            <i class="fa fa-user fa-2x"></i>
          </button>
        </p>

        <div>
          <p class="text-center">
            <button class="w-100 btn btn-sm btn-danger" id="logOutButton">
              Sair
            </button>
          </p>
          <a
            class="btn btn-outline-danger d-flex justify-content-center align-items-center gap-2"
            href="index.html"
          >
            <ion-icon name="home-outline"></ion-icon>
            Voltar para Home</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../dist/authentication.bundle.js"></script>
  </body>
</html>
