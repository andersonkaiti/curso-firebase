<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="//kit.fontawesome.com/db65c38b03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Introdução ao Firebase</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Autenticação</h1>

      <div class="w-100 d-flex flex-column gap-4 mt-4 px-4">
        <div>
          <label for="uploader" class="form-label fw-bold"
            >Progresso de Upload</label
          >
          <div class="progress w-100">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
              role="progressbar"
              style="width: 0%"
              id="uploader"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>

        <input type="file" class="form-control" id="fileButton" />

        <a
          class="btn btn-outline-danger d-flex justify-content-center align-items-center gap-2"
          href="index.html"
        >
          <ion-icon name="home-outline"></ion-icon>
          Voltar para Home</a
        >
        <div
          id="images"
          class="d-flex flex-wrap gap-4 justify-content-center"
        />
      </div>
    </div>

    <script
      src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="//unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="//unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./dist/storage.bundle.js"></script>
  </body>
</html>
